        - `w` for weeks
        - `d` for days
        - `h` for hours
        - `m` for minutes
        - `s` for seconds
        - `ms` for milliseconds

        The maximum is `53w`.

        You can use [fixed values, runtime inputs, and expressions](https://developer.harness.io/docs/platform/references/runtime-inputs/).

        If you use runtime input, you can enter the wait time when you run the pipeline. You can also set it in a Trigger.


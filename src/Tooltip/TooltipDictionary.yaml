        If you add multiple Patches files and they have any identical labels, the Patches files override in a reverse order. For example, the third Patches file listed overrides the second and first Patches files.

        If the Patches file you want to use is in a separate repo, add it separately as a **Kustomize Patches** manifest type.

        [Watch a video](https://youtu.be/dVk6-8tfwJc)
    width: "400"
cdOverViewTitle:
    content: |-
        Deployments is where you build your CD Pipelines. [Learn More](https://docs.harness.io/article/cqgeblt4uh)

        Deployments are tracked in the **Overview** dashboard and Services are tracked in the **Services** dashboard. [Learn More](https://docs.harness.io/article/phiv0zaoex)

        The Overview dashboard provides status for deployments and workloads and an overall **Deployments Health** metric.
    width: "400"
overview_WORKLOAD:
    content: View the deployments for each Service, including their success rate. [Learn More](https://docs.harness.io/article/phiv0zaoex)
    width: "400"
overview_FAILED_DEPLOYMENT:
    content: |-
        View Pipeline deployment failures. [Learn More](https://docs.harness.io/article/phiv0zaoex)

        Click on a failed execution to see its details.
    width: "400"
overview_ACTIVE_DEPLOYMENT:
    content: |-
        View active deployments. [Learn More](https://docs.harness.io/article/phiv0zaoex)

        Click on a deployment to see its execution in detail.
    width: "400"
deploymentsText:
    content: |-
        View all of the deployments in this Project. [Learn More](https://docs.harness.io/article/phiv0zaoex)

        Click on a deployment to see its execution in detail.

        Click **Run** to run a Pipeline.

        Use **Status** to view Pipelines according to their execution status.

        Click more options (⋮) to:
        - Edit a Pipeline.
        - Pause, Abort, or Resume a paused execution.
        - Rerun a deployment.
        - Retry a failed deployment. [Learn More](https://docs.harness.io/article/z5n5llv35m)
    width: "400"
addPipeline:
    content: |-
        Create a new Pipeline. [Learn More](https://docs.harness.io/article/cqgeblt4uh)

        For quickstarts on different types of deployments, see [Quickstarts](https://docs.harness.io/category/c9j6jejsws).
    width: "400"
pipelinesPageHeading:
    content: A CD Pipeline is a series of Stages where each Stage deploys a Service to an Environment, performs an approval, or performs some other deployment-related operation. [Learn More](https://docs.harness.io/article/cqgeblt4uh)
    width: "400"
SecretsListViewdetails:
    content: View the different secret types.
    width: "400"
SecretsListViewactivity:
    content: See when the secret was last used.
    width: "400"
ActiveUsersListViewuser:
    content: |-
        View the Harness Users with access to your resources.

        Harness Role-Based Access Control (RBAC) helps you manage who has access to your Harness resources, what they can do with those resources, and in what scope they have access. [Learn More](https://docs.harness.io/article/vz5cq0nfg2)
    width: "400"
ActiveUsersListViewroleBinding:
    content: |-
        See the Role Bindings for each Users' User Group. [Learn More](https://docs.harness.io/article/dfwuvmy33m)

        Users are added to User Groups and bound to Roles using Role Bindings. 
    width: "400"
ActiveUsersListViewemail:
    content: |-
        View the email address for each User.

        A Harness User is any individual registered with Harness using a unique email address. [Learn More](https://docs.harness.io/article/hyoe7qcaz6)
    width: "400"
templatesPageHeading:
    content: |-
        Harness enables you to add Templates to create re-usable logic and Harness entities (like Steps, Stages, and Pipelines) in your Pipelines. 

        You can link these Templates in your Pipelines or share them with your teams for improved efficiency. [Learn More](https://docs.harness.io/article/6tl8zyxeol)
    width: "400"
buildEnvironment:
    content: Select the build environment for the test.
    width: "400"
frameworkVersion:
    content: Select the framework version for the test.
    width: "400"
runTestsNamespaces:
    content: A comma-separated list of the Namespace prefixes that you want to test. This field is required.
    width: "400"
CustomApproval_stepName_StepConfig:
    content: A Custom Approval step can approve or reject a stage at any point in its execution. You add a script to this step and use its results as approval and rejection criteria.
    width: "400"
universalInputNameWithId:
    content: When you create an entity or resource, Harness provides a unique identifier (Id) to it. You can alter the name but not the Id. [Learn More](https://docs.harness.io/article/7rsydu6iq2)
    width: "400"
CustomApprovalForm_name:
    content: Enter a name for this step.
    width: "400"
CustomApprovalForm_timeout:
    content: Enter how long you want Harness to try to complete the step before failing (and initiating the stage or step [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph)).
    width: "400"
CustomApprovalForm_spec.shell:
    content: Select the script language.
    width: "400"
CustomApprovalForm_spec.source.spec.script:
    content: |-
        Enter your script.

        The script is executed on the host of the Harness Delegate that runs the step. The script is not executed on the deployment target host(s).

        You can select one or more specific Delegates using the **Delegate Selector** setting in the step's **Advanced** settings.
    width: "400"
CustomApprovalForm_spec.retryInterval:
    content: |-
        Set how long the step should wait to run the script again if the Approval or Rejection criteria evaluate to `false`.

        The number of times a script executes depends on the **Retry Interval**,  **Script Timeout**, and how fast the script executes.
    width: "400"
CustomApprovalForm_spec.scriptTimeout:
    content: Set how long the step should wait for the script to complete before timing out.
    width: "400"
CustomApprovalForm_spec.outputVariables:
    content: You can output variables from the script to be used in subsequent Pipeline steps or in this step's acceptance and rejection criteria.
    width: "400"
approvalapprovalCriteria:
    content: |-
        The **Approval Criteria** in the step determines if the stage is approved.


        When an evaluation results in a Boolean `true`, the approval criteria is met.

        You can specify criteria using **Conditions** and/or **JEXL Expression**. If you use them in combination, they both must evaluate to a Boolean `true` for the step to be approved.



        **Approval Criteria** is mandatory, but you can also set **Rejection Criteria**.
    width: "400"
CustomApprovalForm_spec.environmentVariables:
    content: |-
        While you can simply declare a variable in your script using a Harness expression or string for its value, using **Input Variables** provides some additional benefits:

        - You can easily identify and manage the Harness expressions used in your script.
        - You can template your script.

        You can declare the variable using **Name** and **Value** in **Script Input Variables** and then reference the variable in the script just as you would any other variable: `$var_name`.
    width: "400"
approvalrejectionCriteria:
    content: |-
        Define criteria for rejecting the approval.

        If you add rejection criteria it is used in addition to the settings in **Approval Criteria**. 

        Both **Rejection Criteria** and **Approval Criteria** must evaluate to a Boolean `true` for the step to be successful.
    width: "400"
pipelineAdvancedSteps_delegateSelectors:
    content: |-
        Select the Delegate(s) you want to use to execute this step.

        You can select one or more Delegates for each Pipeline step.

        You only need to select one of a Delegate's Tags to select it. All Delegates with the Tag are selected. [Learn More](https://docs.harness.io/article/nnuf8yv13o)
    width: "400"
ff_flagFilters_enabledFlags:
    content: Flags that are currently toggled on.
    width: "400"
ff_flagFilters_permanentFlags:
    content: Flags you intend to stay in your systems indefinitely and that you marked as permanent when creating them. Permanent flags are never marked as stale.
    width: "400"
ff_flagFilters_recentlyAccessed:
    content: Flags that have been changed in the last 24 hours. Changes include enabling or disabling a flag, or adding new rules or targets.
    width: "400"
ff_flagFilters_activeFlags:
    content: Flags that have been evaluated in the last 7 days.
    width: "400"
ff_flagFilters_potentiallyStaleFlags:
    content: |-
        Flags are marked as potentially stale if in the past 60 days:

        - They haven't been changed or evaluated.
        - Their default rules or target rules haven’t been added to or updated.
        - They haven’t been toggled on or off.
    width: "400"
Queue_stepName_StepConfig:
    content: |-
        The Queue step controls how Harness requests your resources during a deployment. 

        You add Queue steps to multiple Pipelines and the second Pipeline/Stage execution is queued until the first Pipeline/Stage execution is completed.

        Using the Queue step, you can prevent multiple Pipeline executions from requesting the same resources at the same time. [Learn More](https://docs.harness.io/article/5n96cc7cyo)

        Queue steps can be used on different Pipelines or even multiple executions of the same Pipeline.
    width: "400"
queueStep_name:
    content: Enter a name for this step. Harness will create an Id automatically. Ids are used to refer to steps and settings. [Learn More](https://docs.harness.io/article/7rsydu6iq2)
    width: "400"
queueStep_timeout:
    content: |-
        Enter how long Harness should wait for this step to finish before failing the step and initiating the step or stage [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph-define-a-failure-strategy-on-stages-and-steps).


        This step's Failure Strategy is defined in its **Advanced** settings. This stage's Failure Strategy is defined in the stage's **Advanced** settings.
    width: "400"
queueStep_spec.key:
    content: |-
        Enter a unique key. This is the same key you will add to the Queue steps in other Pipelines.

        The key links Queue steps used in different Pipelines. [Learn More](https://docs.harness.io/article/5n96cc7cyo)
    width: "400"
queueStep_spec.scope:
    content: |-
        Select one of the following:

        - **Pipeline:** the entire Pipeline must complete before any queued Pipelines can deploy.
        - **Stage:** the current Stage must complete before any queued Pipelines can deploy.

        Queue steps can be used on different Pipelines or even multiple executions of the same Pipeline. [Learn More](https://docs.harness.io/article/5n96cc7cyo)
    width: "400"
JenkinsBuild_stepName_StepConfig:
    content: |-
        This Jenkins step enables you to perform Jenkins tasks in a Continuous Delivery (CD) stage.

        This step lets you to run Jenkins jobs and dynamically capture inputs and outputs from the jobs. [Learn More](https://docs.harness.io/article/as4dtppasg)

        Typically, CI is performed in Harness using the [Continuous Integration](https://harness.io/products/continuous-integration) module and [CI stage](https://docs.harness.io/article/3amcd8hn53), and not the CD stage.

        The Jenkins step is provided for when you are using the Harness CD module but not the Harness CI module, and lets you perform Jenkins tasks in your CD stage.
    width: "400"
JenkinsStep_name:
    content: Enter a name for this step. Harness will create an Id automatically. Ids are used to refer to steps and settings. [Learn More](https://docs.harness.io/article/7rsydu6iq2)
    width: "400"
JenkinsStep_timeout:
    content: |-
        Enter how long Harness should wait for this step to finish before failing the step and initiating the step or stage [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph).

        This step's Failure Strategy is defined in its **Advanced** settings. This stage's Failure Strategy is defined in the stage's **Advanced** settings.
    width: "400"
JenkinsStep_spec.connectorRef:
    content: Select the Jenkins server you added as a Harness Jenkins Connector. [Learn More](https://docs.harness.io/article/as4dtppasg)
    width: "400"
JenkinsStep_spec.jobName:
    content: |-
        Select the Jenkins job to execute (also called a project). 

        The list is automatically populated using the Jenkins Server you set up in **Jenkins Connector**. [Learn More](https://docs.harness.io/article/as4dtppasg)
    width: "400"
JenkinsStep_spec.jobParameter:
    content: If you are using a [parameterized build](https://wiki.jenkins.io/display/JENKINS/Parameterized+Build), when you select the job in **Job Name**, Harness will automatically populate any Job parameters from the server into **Job Parameters**. [Learn More](https://docs.harness.io/article/as4dtppasg)
    width: "400"
JenkinsStep_spec.unstableStatusAsSuccess:
    content: If this setting is enabled then **Unstable** statuses will be considered as **Success**. [Learn More](https://docs.harness.io/article/as4dtppasg)
    width: "400"
JenkinsStep_spec.captureEnvironmentVariable:
    content: If this setting is enabled then you can reference environment variables using Harness expressions. [Learn More](https://docs.harness.io/article/as4dtppasg)
    width: "400"
et_EventList_Type:
    content: Whether this event is an Exception, Log, HTTP Error, Timeout or Custom
    width: "400"
et_EventList_Description:
    content: Description for an event
    width: "400"
et_EventList_Location:
    content: Location of an event
    width: "400"
et_EventList_Count:
    content: Number of times an event appeared
    width: "400"
perspectiveReportsAndBudget:
    content: |-
        You can add Budgets, Reports, and Anomaly Detection Alerts to your Perspectives. See:

        - [Create a Budget for Your Perspective](https://docs.harness.io/article/fs4glxwq79)
        - [Share Your Cost Perspective Report](https://docs.harness.io/article/sujqj6o2k7)
        - [Detect Cloud Cost Anomalies with CCM](https://docs.harness.io/article/x0z3r0bv99)
    width: "400"
perspectivePreferences:
    content: Set preferences for the costs your Perspective displays. [Learn More](https://docs.harness.io/article/dvspc6ub0v)
    width: "400"
includeOthers:
    content: |+
        The graph displayed in a Perspective shows the top 12 costs only. Enable this setting to include the remaining costs as an **Others** item in the graph. [Learn More](https://docs.harness.io/article/dvspc6ub0v)

    width: "400"
Background_stepName_StepConfig:
    content: Background steps are useful for running services that need to run for the entire lifetime of a build. For example, you can set up your pipeline to run multiple background services that implement a local, multi-service app. [Learn More](https://docs.harness.io/article/kddyd0f33o)
    width: "400"
ciBackgroundStep_name:
    content: The name of the service that this step will run, such as **Redis** or **MongoDB**.
    width: "400"
ciBackgroundStep_description:
    content: |
        A description of the service that this step initiates. Include any information that another person using this pipeline might find useful. Note the following: 

        - Once you start a service in a background step, it runs for the rest of the stage execution. 

        - For later steps that use this service, it's good practice to verify that the service has started before sending requests.
    width: "400"
ciBackgroundStep_spec.connectorRef:
    content: |-
        If the service requires a container, specify a connector to an image registry to download the required image.

        If the pipeline is running on a VM rather than a Kubernetes build infrastructure, you can choose to run the service in a container or directly on the VM.
    width: "400"
ciBackgroundStep_spec.command:
    content: If this step includes commands in both **Entry Point** and **Command**, the step will run the commands in **Entry Point** and ignore those in **Command**.
    width: "400"
stepAwsAuthForm_region:
    content: |-
        By default, Harness uses the **us-east-1** region to test the credentials for this Connector.

        If you want to use an AWS GovCloud account for this Connector, select it in **Test Region**.

        GovCloud is used by organizations such as government agencies at the federal, state, and local level, as well as contractors, educational institutions. It is also used for regulatory compliance with these organizations. [Learn More](https://docs.harness.io/article/98ezfwox9u)
    width: "400"
AzureWebAppStartupScript:
    content: |-
        You can use Startup Command to add a startup script for your app. [Learn More](https://docs.harness.io/article/muegjde97q)

        Click **Add Startup Command** and select the file containing your script.

        You can use remote Git repos that contain your start command file, or you can use the [Harness File Store](https://docs.harness.io/article/oaihv6nry9) to add them to your Harness Project.

        Here's an example of the startup command to start your JAR app for a Java SE stack:

        ```
        java -jar /home/site/wwwroot/app.jar --server.port=80
        ```

        Note: For details on Web App startup commands, go to [What are the expected values for the Startup File section when I configure the runtime stack?](https://docs.microsoft.com/en-us/azure/app-service/faq-app-service-linux#what-are-the-expected-values-for-the-startup-file-section-when-i-configure-the-runtime-stack-) and [Azure App Service on Linux FAQ](https://docs.microsoft.com/en-us/troubleshoot/azure/app-service/faqs-app-service-linux#built-in-images) from Azure.
    width: "450"
AzureWebAppApplicationConfig:
    content: |-
        In Azure App Service, App settings are passed as environment variables to the application code.

        In Harness, you have the option of setting Application settings and Connection strings in **App Services Configuration**.

        Click **Add Application Settings** and **Add Connection Strings** to add your settings.

        You can use remote Git repos that contain your settings files, or you can use the [Harness File Store](https://docs.harness.io/article/oaihv6nry9) to add them to your Harness Project.

        **Note:** For details on App settings, go to [Configure an App Service app in the Azure portal](https://docs.microsoft.com/en-us/azure/app-service/configure-common) from Azure.
    width: "400"
AzureWebAppDeploymentTypeArtifacts:
    content: |-
        Add the same Docker image or non-containerized artifact you use in your Azure Web App. [Learn More](https://docs.harness.io/article/muegjde97q)

        Click **Add Primary Artifact**.

        You will use a Harness Connector to connect to your artifact registry and then specify the artifact to use in **Artifact Details**.

        [See an example](https://files.helpdocs.io/kw8ldg1itf/articles/muegjde97q/1661812877449/image.png)
    width: "400"
AzureWebAppInfraDefinitionDetails:
    content: |-
        The target Azure environment for your Harness Web App deployment is defined here. [Learn More](https://docs.harness.io/article/muegjde97q)

        You will select or create an Azure Cloud Provider Connector and then select the Web App's Subscription Id and Resource Group.

        You will provide the Web App name later in your stage's **Execution**.
    width: "400"
azureWebAppInfra_connectorRef:
    content: |-
        Select or create an Azure Cloud Provider Connector to connect Harness with your Azure subscription. [Learn More](https://docs.harness.io/article/muegjde97q)

        Harness requires certain Web App Roles and Permissions to perform the deployment. They are described in [Azure Cloud Provider Connector](https://docs.harness.io/article/9epdx5m9ae).
    width: "400"
azureWebAppInfra_subscriptionId:
    content: |-
        Select the Azure subscription used by your Web App. [Learn More](https://docs.harness.io/article/muegjde97q)

        The subscription is located in the Web App **Overview** section of the Azure portal.
    width: "400"
azureWebAppInfra_resourceGroup:
    content: |-
        Select the resource group used by your Web App. [Learn More](https://docs.harness.io/article/muegjde97q)

        The resource group is located in the Web App **Overview** section of the Azure portal.
    width: "400"
azureAllowSimultaneousDeployments:
    content: |-
        By default, Harness queues deployments to the same infrastructure to avoid conflicts.

        Enable this setting to allow multiple Pipelines to deploy to the same Infrastructure simultaneously. [Learn More](https://docs.harness.io/article/7ogetmgq7y)
    width: "400"
AzureSlotDeployment_stepName_StepConfig:
    content: The Slot Deployment step is where you select the Web App and source deployment slot for the deployment. [Learn More](https://docs.harness.io/article/muegjde97q)
    width: "400"
AzureSlotDeployment-EXECUTION_name:
    content: Enter a name for this step.
    width: "400"
AzureSlotDeployment-EXECUTION_timeout:
    content: |-
        Enter a minimum of 10m. The slot deployment relies on Azure and can take time.

        If the step does not complete before the Timeout expires, the step or stage [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph) executes.
    width: "400"
AzureSlotDeployment-EXECUTION_spec.webApp:
    content: Enter the name of the Azure Web App for deployment. [Learn More](https://docs.harness.io/article/muegjde97q)
    width: "400"
AzureSlotDeployment-EXECUTION_spec.deploymentSlot:
    content: |-
        Enter the name of the Source slot for the deployment. This slot is where Harness deploys the new Web App version. [Learn More](https://docs.harness.io/article/muegjde97q)

        Make sure the slot you enter is running.

        [See an example](https://files.helpdocs.io/kw8ldg1itf/articles/muegjde97q/1661557362872/image.png)
    width: "400"
AzureWebAppRollback-EXECUTION_name:
    content: Enter a name for this step.
    width: "400"
AzureWebAppRollback_stepName_StepConfig:
    content: |-
        For Azure Web App deployments, Harness saves the previous Docker or non-containerized app details that were running on the slot.

        In case of an Azure Web App deployment failure, Harness rollback redeploys the previous instance. [Learn More](https://docs.harness.io/article/muegjde97q)
    width: "400"
AzureWebAppRollback-EXECUTION_timeout:
    content: |-
        Enter a minimum of 10m. The rollback relies on Azure and can take time.

        If the step does not complete before the Timeout expires, the step or stage [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph) executes.
    width: "400"
AzureTrafficShift_stepName_StepConfig:
    content: |-
        A Harness Azure Web App Canary deployment shifts traffic from one deployment slot to another incrementally. [Learn More](https://docs.harness.io/article/muegjde97q)

        First, you select the deployment slot where the deployment will be done.

        Next, you add Traffic Shift steps to incrementally shift traffic from the production slot to the deployment slot.

        Finally, you swap the deployment slot with the target slot. Azure swaps the Virtual IP addresses and URLs of the deployment and target slots.
    width: "400"
AzureTrafficShift-EXECUTION_name:
    content: Enter a name for this step.
    width: "400"
AzureTrafficShift-EXECUTION_timeout:
    content: |-
        Enter a minimum of 10m. The traffic shift relies on Azure and can take time.

        If the step does not complete before the Timeout expires, the step or stage [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph) executes.
    width: "400"
AzureTrafficShift-EXECUTION_spec.traffic:
    content: |+
        The **Traffic Shift** step shifts network traffic from the production slot to the deployment slot specified in the preceding **Slot Deployment** step. [Learn More](https://docs.harness.io/article/muegjde97q)

        In **Traffic %**, Enter a number (without the % character).

        You can use multiple Traffic Shift steps to incrementally increase traffic.

        In-between each Traffic Shift step, you can add a health check and/or Approval step.

        **Traffic Shift steps are not cumulative.** If you set 25% in one and 25% in the next one, only 25% of traffic is routed.

    width: "400"
AzureSwapSlot_stepName_StepConfig:
    content: |-
        In Canary and Blue Green Azure Web App deployments, the final step in the phase is Swap Slot. [Learn More](https://docs.harness.io/article/muegjde97q)

        This step swaps the deployment slot you entered in the **Slot Deployment** step with the **Target Slot** mentioned in this **Swap Slots** step.
    width: "400"
AzureWebAppSwapSlot-EXECUTION_name:
    content: Enter a name for this step.
    width: "400"
AzureWebAppSwapSlot-EXECUTION_timeout:
    content: |-
        Enter a minimum of 10m. The slot swap relies on Azure and can take time.

        If the step does not complete before the Timeout expires, the step or stage [Failure Strategy](https://docs.harness.io/article/0zvnn5s1ph) executes.
    width: "400"
AzureWebAppSwapSlot-EXECUTION_spec.targetSlot:
    content: |-
        Enter the name of the target (production) slot. [Learn More](https://docs.harness.io/article/muegjde97q)

        **Note:** If you are new to Azure Web App deployment slot swapping, see [What happens during a swap](https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#what-happens-during-a-swap) from Azure.
    width: "550"
createSecretManagerTemplate_name:
    content: |-
        Enter a name for the Secret Manager Template. You can also edit the automatically generated Id. 

        The Template name can be edited later, but Ids cannot be edited once a Template has been saved.
    width: "400"
createSecretManagerTemplate_description:
    content: Enter a description for your Secret Manager Template.
    width: "400"
createSecretManagerTemplate_tags:
    content: Tag this Template so you can filter and search for it in Harness. [Learn more](https://docs.harness.io/article/i8t053o0sq)
    width: "400"
createSecretManagerTemplate_versionLabel:
    content: Enter the version of the Secret Manager Template. [Learn more](https://harness.helpdocs.io/article/6tl8zyxeol-template#versioning)
    width: "400"
scriptOptionalForm_spec.environmentVariables:
    content: All the parameters can be defined as Input Variables while creating or editing the Secret Manager Template. [Learn more](https://docs.harness.io/article/n41cqkjrla-create-a-secret-manager-template#configure_input_variables_for_the_shell_script)
    width: "400"
scriptOptionalForm_spec.onDelegate:
    content: Select where you want to execute the script. If you want to run the Shell Script on a target host and not on the Harness Delegate, you must first create the required connection attributes. [Learn more](https://docs.harness.io/article/n41cqkjrla-create-a-secret-manager-template#configure_input_variables_for_the_shell_script)
    width: "400"
customRemoteManifest_identifier:
    content: Enter the name for the manifest.
    width: "400"
customRemoteManifest_extractionScript:
    content: Enter the script that pulls the package containing your manifest and extracts the manifest from the package.
    width: "400"
customRemoteManifest_filePath:
    content: Enter the folder path for the manifests folder.
    width: "400"
customRemoteManifest_delegateSelectors:
    content: Select the Selector for the Delegate(s) you want to use or leave this field empty to allow Harness to select a Delegate.
    width: "400"
connectorDetailsStepFormCustomSecretManager_name:
    content: Enter a name for your Custom Secret Manager. You can also edit the automatically generated Id.
    width: "400"
customSMForm_template:
    content: Select a Secret Manager Template from the Template Library. [Learn more](https://docs.harness.io/article/mg09uspsx1-custom-secret-manager#step_2_add_a_custom_secret_manager)
    width: "400"
customSMForm_onDelegate:

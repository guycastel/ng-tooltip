sync-modal-sync-policy-create-namespace:
    content: |-
        This setting corresponds to the **Namespace** setting later in **Destination**.

        If your source manifest contains an existing namespace, you do not need to select this setting to have Harness sync the namespace in the target cluster.

        If your source manifest contains a non-existent namespace, you must select **Auto-Create Namespace**. Harness will create the namespace at runtime.
    width: "400"
sync-modal-sync-policy-prune-last:
    content: |-
        Enable **Prune Last** to perform resource pruning as the final stage of a sync operation.

        Once enabled, pruning is performed after resources are deployed and healthy.
    width: "400"
sync-modal-sync-policy-apply-out-of-sync-only:
    content: If your source manifests have many resources, Harness will only attempt to sync the resources that are out of sync.
    width: "400"
app-details-prune-propagation-policy:
    content: |-
        This setting determines how Kubernetes will check for and delete objects that no longer have owner reference as part of garbage collection.

        - **Foreground:** Kubernetes [Foreground](https://kubernetes.io/docs/concepts/architecture/garbage-collection/#foreground-deletion) cascading deletion.
        - **Background:** Kubernetes [Background](https://kubernetes.io/docs/concepts/architecture/garbage-collection/#background-deletion) cascading deletion. By default, Kubernetes uses background cascading deletion unless you manually use foreground deletion or choose to orphan the dependent objects.
        - **Orphan:** Kubernetes [Orphaned dependents](https://kubernetes.io/docs/concepts/architecture/garbage-collection/#orphaned-dependents).
    width: "400"
sync-modal-replace:
    content: Harness uses `kubectl create/replace` when `kubectl apply` is not suitable.
    width: "400"
sync-modal-retry:
    content: |-
        Harness will retry sync according to the settings you provide.

        #### Limit

        Max number of allowed sync retries.

        #### Duration

        Retry backoff base duration. Enter a duration like 2m, 1h, etc. The default is 5s.

        #### Max Duration

        Maximum retry backoff duration. Enter a duration like 2m, 1h, etc. The default 3m0s.

        #### Factor

        Multiply the base duration after each failed retry. The default is 2.
    width: "500"
gitops-application-home-page-source_Source:
    content: |-
        Source settings are where you select the Repository you added to Harness and define additional settings and parameters.

        The settings in Source change depending on the Repository you select.
    width: "400"
source-step_repoUrl:
    content: Select the Repository you added to Harness.
    width: "400"
source-step_targetPath:
    content: Select the path to the folder with the manifests, and/or chart and Values YAML files.
    width: "400"
source-step_targetRevision:
    content: Select the Git branch or Git tag in the repo.
    width: "400"
destination-step_cluster:
    content: Select the GitOps Cluster you want to use.
    width: "400"
ServiceNowImportSet_stepName_StepConfig:
    content: Use this step to import data to your instance using an import set table as a staging area. [Learn More](https://developer.harness.io/docs/continuous-delivery/cd-advanced/ticketing-systems-category/servicenow-import-set/)
    width: "400"
serviceNowImportSet_name:
    content: Enter a name for this ServiceNow import step. [Learn More](https://developer.harness.io/docs/continuous-delivery/cd-advanced/ticketing-systems-category/servicenow-import-set/)
    width: "400"
serviceNowImportSet_timeout:
    content: |
        Enter how long you want Harness to try to complete the step before failing and initiating the stage or step [failure strategy](https://developer.harness.io/docs/platform/pipelines/define-a-failure-strategy-on-stages-and-steps/).
    width: "400"
serviceNowImportSet_spec.connectorRef:
    content: |
        Select or create the Harness ServiceNow Connector to use. [Learn More](https://developer.harness.io/docs/continuous-delivery/cd-advanced/ticketing-systems-category/servicenow-import-set/)

        Here are the minimal permissions that the ServiceNow user account (set in the Harness ServiceNow Connector) must have for executing a ServiceNow import set step:

        - `import_transformer`.
        - Role mapping to CRUD permissions on staging table.
        - Role mapping to READ permissions for each of the target tables that have an existing transform map from the specified staging table to the target table.
        - (If required) permissions for fetching specific staging tables.
        - Permission to access table `sys_db_object`. This is optional because you can enter your own staging table instead of selecting prefetched values.
    width: "500"
serviceNowImportSet_spec.stagingTableName:
    content: |+
        This setting specifies the staging table used to import data into ServiceNow. 

        These intermediate table names extend the Import Set Row table in ServiceNow. [Learn More](https://developer.harness.io/docs/continuous-delivery/cd-advanced/ticketing-systems-category/servicenow-import-set/)

        Select or enter the staging table to use.

        The list is populated using the ServiceNow connector you added in ServiceNow Connector.

    width: "400"
serviceNowImportSet_spec.importData.spec.jsonBody:
    content: |-
        This setting contains the JSON that this step will pass when it makes a call to ServiceNow's Import Set API. [Learn More](https://developer.harness.io/docs/continuous-delivery/cd-advanced/ticketing-systems-category/servicenow-import-set/)

        For example, to initiate a transformation using the `sys_import_state_comment` field of the selected staging table based on its transformation map, you would use something like this:

        ```
        {"sys_import_state_comment":"my comment"}
        ```

        You can also use Harness [runtime inputs, variable expressions](https://developer.harness.io/docs/platform/references/runtime-inputs/), and Harness secrets in the JSON of JSON Body.

        For example, you could create a stage variable named `importset` and then reference it in JSON Body as `{"u_example":"<+stage.variables.importset>"}`.

        For details on the table requirements and naming, go to [Import sets](https://docs.servicenow.com/en-US/bundle/tokyo-platform-administration/page/administer/import-sets/reference/import-sets-landing-page.html) from ServiceNow.

        For details on creating a transform map, go to [Create a transform map](https://docs.servicenow.com/bundle/tokyo-platform-administration/page/script/server-scripting/task/t_CreateATransformMap.html) from ServiceNow.
    width: "450"
os:
    content: Select the OS where the build will run.
    width: "400"
poolName:
    content: Enter the pool name as specified in the `pool.yml` setup file in your build infrastructure.
    width: "400"

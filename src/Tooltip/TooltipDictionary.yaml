Wait_stepName_StepConfig:
    content: |+
        The Wait step pauses the pipeline execution for any amount of time. After the wait time expires, the pipeline execution proceeds. [Learn More](https://developer.harness.io/docs/continuous-delivery/cd-execution/cd-general-steps/wait-step/)

        When the Wait step is running, it provides the following options in the pipeline execution page:

        - **Mark as Success**. Ends the wait period and proceeds with the execution. 
        - **Mark as Failed**. Initiates the [failure strategy](https://developer.harness.io/docs/platform/pipelines/define-a-failure-strategy-on-stages-and-steps/) for the step or stage, if any, or simply fails the execution.


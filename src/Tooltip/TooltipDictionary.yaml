connectorDetailsStepFormAzure_name:
    content: |-
        Enter a name for this Connector.

        You can use the Microsoft Azure Cloud Connector to pull Azure artifacts and deploy your applications to Azure using Harness. [Learn More](https://docs.harness.io/article/9epdx5m9ae-add-a-microsoft-azure-connector)
    width: "400"
azureAuthForm_azureEnvironmentType:
    content: Select Azure Global or US Government. [Learn More](https://docs.harness.io/article/9epdx5m9ae)
    width: "400"
azureAuthForm_applicationId:
    content: |-
        This is the Application (Client) Id for the Azure app registration you are using. [Learn More](https://docs.harness.io/article/9epdx5m9ae)

        [See an example](https://files.helpdocs.io/i5nl071jo5/articles/9epdx5m9ae/1652392300818/clean-shot-2022-05-12-at-14-50-05.png)

        It is found in the Azure Active Directory (AAD) App registrations or Managed Identity. 

        For more information, see [Azure docs](https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-v1-add-azure-ad-app).

        To access resources in your Azure subscription, you must assign the Azure App registration using this Application Id to a role in that subscription.

        For more information, see [Assign the application to a role](https://docs.microsoft.com/en-us/azure/active-directory/develop/howto-create-service-principal-portal#assign-the-application-to-a-role) and [Use the portal to create an Azure AD application and service principal that can access resources](https://docs.microsoft.com/en-us/azure/active-directory/develop/howto-create-service-principal-portal) from Azure.
    width: "400"
azureAuthForm_tenantId:
    content: |-
        The Tenant Id is the Id of the Azure Active Directory (AAD) in which you created your application. [Learn More](https://docs.harness.io/article/9epdx5m9ae)

        [See an example](https://files.helpdocs.io/i5nl071jo5/articles/9epdx5m9ae/1652392300818/clean-shot-2022-05-12-at-14-50-05.png)

        This Id is also called the Directory Id. 

        For more information, see [Get tenant ID](https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal#get-tenant-id) and [Use the portal to create an Azure AD application and service principal that can access resources](https://docs.microsoft.com/en-us/azure/active-directory/develop/howto-create-service-principal-portal) from Azure.
    width: "400"
azureAuthForm_secretType:
    content: |-
        Select Secret or Certificate. [Learn More](https://docs.harness.io/article/9epdx5m9ae)

        This is the authentication key for your application. This is found in Azure Active Directory, App Registrations. Click the App name. Click **Certificates & secrets**, and then click **New client secret**.

        **Note:** Harness supports PEM files only. Currently, Harness does not support PFX files.
    width: "400"
azureAuthForm_secretText:
    content: |-
        Create or use an existing [Harness Text Secret](https://docs.harness.io/article/osfw70e59c).

        [See an example](https://files.helpdocs.io/i5nl071jo5/articles/9epdx5m9ae/1652392300818/clean-shot-2022-05-12-at-14-50-05.png)

        **Note:** Harness supports PEM files only. Currently, Harness does not support PFX files.
    width: "400"
azureAuthForm_secretFile:
    content: Create or use an existing [Harness File Secret](https://docs.harness.io/article/77tfo7vtea).
    width: "400"
AzureConnectorDetails:
    content: |
        Select how you'd like Harness to authenticate with Azure. [Learn More](https://docs.harness.io/article/9epdx5m9ae)

        - If you have a Harness Delegate installed in your Azure subscription (preferably in your target AKS cluster) you can select **Use the credentials of a specific Harness Delegate**.

        - If you want to use credentials from your Azure registration, select **Specify credentials here**.

        See an example of [Specify credentials here](https://files.helpdocs.io/i5nl071jo5/articles/9epdx5m9ae/1652392300818/clean-shot-2022-05-12-at-14-50-05.png)
    width: "400"
azureAuthForm_managedIdentity:
    content: |-
        Select **System Assigned Managed Identity** or **User Assigned Managed Identity**. [Learn More](https://docs.harness.io/article/9epdx5m9ae)

        ### System Assigned Managed Identity Notes
        - The identity used is actually the AKS cluster predefined [Kubelet Managed Identity](https://docs.microsoft.com/en-us/azure/aks/use-managed-identity#summary-of-managed-identities).
        - The Kubelet Managed Identity (which has name format `<AKSName>-agentpool`) must have the `acrPull` permission on ACR (if used for image storage).
        - [Control plane AKS Managed Identity](https://docs.microsoft.com/en-us/azure/aks/use-managed-identity#summary-of-managed-identities) (which has the name format `<AKSName>`) must have the **Reader** permission on the AKS cluster itself.
    width: "400"
azureAuthForm_clientId:
    content: |-
        Enter the Client Id from your Managed Identity. [Learn More](https://docs.harness.io/article/9epdx5m9ae)

        [See an example](https://files.helpdocs.io/i5nl071jo5/articles/9epdx5m9ae/1654019415607/clean-shot-2022-05-31-at-10-48-35.png)

        You can also use a [Pod Assigned Managed Identity](https://docs.microsoft.com/en-us/azure/aks/use-azure-ad-pod-identity).
    width: "400"

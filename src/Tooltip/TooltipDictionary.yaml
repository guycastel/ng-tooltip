delegateSetupStepForm_delegateConfigurationId: Delegate Configurations profiles are depricated, please use `INIT_SCRIPT` instead. [Learn More](https://docs.harness.io/article/yte6x6cyhn-run-scripts-on-delegates)
delegateSetupStepForm_k8sConfigDetails.namespace:
    content: |
        By default, the Delegate resides in a namespace in the target cluster with a service account attached to it. The service account uses a **ClusterRole** for permission to deploy to all namespaces in the cluster.

        This centralized model is simple and efficient, but does not let you restrict deployments to specific namespaces. Any team member can deploy to any namespace.

        You can instead use a distributed model that installs a delegate in a specific namespace. This technique limits the delegate to deploying into its own namespace. 

        When you add a Harness Kubernetes Cluster Connector to the cluster, you can use a service account in that namespace with the Cluster Admin role. [Learn More](https://docs.harness.io/article/1gaud2efd4)
    width: "400"
